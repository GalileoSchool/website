<!-- Cards -->
<div class="card-deck index admissions">
    <!-- Card 1 -->
    <div id="1" class="card admiss" onclick="Click(this)">
        <h4 class="card-title">{{admissions.1-title}}</h4>
        <img src="{cloudinary}admissions/gym.jpg" class="card-img-top" alt="Picture Not Available!">
        <div class="no-display admiss-text">{{high_school.admissions}}</div>
    </div>

    <!-- Card 2 -->
    <div id="2" class="card admiss" onclick="Click(this)">
        <h4 class="card-title">{{admissions.2-title}}</h4>
        <img src="{cloudinary}admissions/primary_school.JPG" class="card-img-top" alt="Picture Not Available!">
        <div class="no-display admiss-text">{{primary_school.admissions}}</div>
    </div>

    <!-- Card 3 -->
    <div id="3" class="card admiss" onclick="Click(this)">
        <h4 class="card-title">{{admissions.3-title}}</h4>
        <img src="{cloudinary}admissions/kindergarten.JPG" class="card-img-top" alt="Picture Not Available!">
        <div class="no-display admiss-text">{{kindergarten.admissions}}</div>
    </div>
</div>
