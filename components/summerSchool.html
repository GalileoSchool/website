<!-- Card 1 -->
<div id="1" class="card admiss" onclick="Click(this)">
    <h4 class="card-title">{{summer.primarySchool-title}}</h4>
    <img src="{cloudinary}summerschool/school.JPG" class="card-img-top" alt="Picture Not Available!">
    <div class="no-display admiss-text">
        <object data="{fill_parents}files/summerSchool/{{summer.primarySchool-file}}" type="image/png" width="100%" height="100%" frameborder="0"></object>
    </div>
</div>
