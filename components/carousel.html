<style>
    .special {
        height: clamp(150px, 100% ,400px); 
        object-fit: cover;
    }

    @media screen and (min-width: 670px) {
        .special {
            height: clamp(210px, 25vw ,480px); 
        }

        .clickable:hover {
            cursor: pointer;
            transform: scale(1.01);
            transition: .4s;
        }
    }
</style>

<!-- The link below explains how a bootstrap carousel works -->
<!-- https://getbootstrap.com/docs/4.3/components/carousel/ -->
<div id="carousel" class="carousel slide" data-ride="carousel">
    <!-- The slide indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel" data-slide-to="0" class="active"></li>
        <li data-target="#carousel" data-slide-to="1"></li>
        <li data-target="#carousel" data-slide-to="2"></li>
        <li data-target="#carousel" data-slide-to="3"></li>
        <li data-target="#carousel" data-slide-to="4"></li>
    </ol>
    <!-- Carousel content -->
    <div class="carousel-inner">
        <!-- Every item is enclosed in a carousel-item div -->
        <!-- Each item has an img for the slide -->
        <!-- Each also has a title and description -->
        <!-- The contents are language specific and can be found in carousel_contents.html -->
        <div class="carousel-item active">
            <img class="d-block w-100 carousel-img" src="{cloudinary}carousel/carousel1.jpg" alt="Picture Not Available!">
            <div class="carousel-caption">
                <p class="slide-text">
                    {{carousel_contents.1-text}}
                </p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 carousel-img" src="{cloudinary}carousel/carousel2.jpg" alt="Picture Not Available!">
            <div class="carousel-caption">
                <p class="slide-text">
                    {{carousel_contents.2-text}}
                </p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 carousel-img" src="{cloudinary}carousel/carousel3.jpg" alt="Picture Not Available!">
            <div class="carousel-caption">
                <p class="slide-text">
                    {{carousel_contents.3-text}}
                </p>
            </div>
        </div>
        <div class="carousel-item">
            <img class="d-block w-100 carousel-img" src="{cloudinary}carousel/carousel4.jpg" alt="Picture Not Available!">
            <div class="carousel-caption">
                <p class="slide-text">
                    {{carousel_contents.4-text}}
                </p>
            </div>
        </div>
        <div class="carousel-item clickable" onclick="location.href='{fill_parents_html}en/PearsonEdexcel/index.html'">
            <img class="d-block w-100 carousel-img special" src="{cloudinary}carousel/carousel5.jpg" style alt="Picture Not Available!">
            <div class="carousel-caption">
                <p class="slide-text">
                    {{carousel_contents.5-text}}
                </p>
            </div>
        </div>
        <!-- Template: -->
        <!-- 
        <div class="carousel-item">
            <img class="d-block w-100" src="[LINK TO IMAGE]" alt="Picture Not Available!">
            <div class="carousel-caption">
                <p class="slide-text">
                    {{carousel_contents.N-text}}
                </p>
            </div>
        </div> 
        -->
    </div>
    <!-- Carousel control arrows -->
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
