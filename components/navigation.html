<!-- Header -->
<!-- The header usually contains the logo and a navigation bar -->
<!-- Navigation bar -->
<nav>
    <!-- Navigation for smaller devices -->
    <div id="nav-bar" class="nav-phone">
        <!-- Items which should be on the left -->
        <div class="left">
            <!-- Search button -->
            <div class="search-container close">
                <!-- <input type="search" name="searchInp" id="searchInp" onchange="sendSearch(this.value, 'search.html')" onkeyup="searchSitesWithResult(this.value, 'search_results', false, true),searchInSite(this.value)" id="search_box" /> -->
                <input type="search" name="searchInp" id="search_box" onkeyup="searchSitesWithResult(this.value, 'search_results', false, true),searchInSite(this.value)"/>
                <script>
                    document.getElementById('search_box').addEventListener('keypress', (e) =>{
                        if(e.keyCode === 13 && e.target.value.length > 2)
                            sendSearch(e.target.value, 'search.html');
                    });
                </script>
            </div>
            <div id="search" class="nav-phone search">
                <img id="search-img" src="{fill_parents}images/icons/search.png">
            </div>
            <div class="nav-container-desktop">
                <a href="https://galileoschool.edupage.org/znamky/">Edupage</a>
            </div>
            <!-- School logo -->
            <div id="logo-container" class="nav-phone school-logo-container">
                <li class="nav-phone logo">
                    <img id="logo" src="{fill_parents}images/logo.jpg">
                </li>
                <li class="nav-phone title">
                    <div id="title">Galileo School</div>
                </li>
            </div>
        </div>
        <!-- Items which should be on the right -->
        <div class="right">

            {{nav.lang_select}}

            <!-- Button for opening navigation bar dropdown -->
            <div id="nav-btn" class="nav-phone toggle square">
                <img id="menu-img" src="{fill_parents}images/icons/menu.png">
            </div>
        </div>
    </div>
</nav>

<!-- Search result display box -->
<div id="search_results" class="search-result"></div>

{{nav.menu}}
